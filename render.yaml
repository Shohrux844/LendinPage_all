services:
  - type: web
    name: django-app
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput
    startCommand: gunicorn root.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: root.settings
